<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FreeAI Face Swap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>FreeAI Face Swap</h1>
  <p>Select two images and get the swapped result below</p>
  <input type="file" id="source" accept="image/*" />
  <input type="file" id="target" accept="image/*" />
  <br />
  <button onclick="faceSwap()">Swap Faces</button>

  <div id="result"></div>

  <script>
    async function faceSwap() {
      const sourceInput = document.getElementById('source').files[0];
      const targetInput = document.getElementById('target').files[0];
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Processing...';

      if (!sourceInput || !targetInput) {
        alert("Please select both source and target images.");
        return;
      }

      const formData = new FormData();
      formData.append("source_image", sourceInput);
      formData.append("target_image", targetInput);

      const response = await fetch("https://api-inference.huggingface.co/models/hysts/face_swap", {
        method: "POST",
        headers: {
          Authorization: "Bearer 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"
        },
        body: formData
      });

      if (!response.ok) {
        resultDiv.innerHTML = "Failed to swap faces.";
        return;
      }

      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);

      resultDiv.innerHTML = `
        <p>Face swapped successfully:</p>
        <img src="${imageUrl}" alt="Swapped Image" />
        <br />
        <a href="${imageUrl}" download="face_swap_result.jpg">
          <button>Download Result</button>
        </a>
      `;
    }
  </script>
</body>
</html>
